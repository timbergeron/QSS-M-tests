name: Windows CI MSYS

on: [push, pull_request]

jobs:
  build:
    name: Build on Windows ${{ matrix.platform }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: w64
            arch: x86_64
            bits: 64
          - platform: w32
            arch: i686
            bits: 32

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          mingw-w64-${{ matrix.arch }}-toolchain
          mingw-w64-${{ matrix.arch }}-SDL2
          mingw-w64-${{ matrix.arch }}-libmad
          mingw-w64-${{ matrix.arch }}-opus
          mingw-w64-${{ matrix.arch }}-libvorbis
          mingw-w64-${{ matrix.arch }}-zlib
          mingw-w64-${{ matrix.arch }}-curl
          zip
          git

    - name: List Files
      shell: msys2 {0}
      run: |
        echo "Current directory:"
        pwd
        echo "Listing root directory:"
        ls -al
        echo "Listing Quake directory:"
        ls -al Quake/

    - name: Fix Line Endings
      shell: msys2 {0}
      run: |
        pacman -S --noconfirm dos2unix
        dos2unix build-${{ matrix.platform }}-msys.sh
        dos2unix Quake/build_cross_win${{ matrix.bits }}-sdl2-msys.sh

    - name: Build
      shell: msys2 {0}
      env:
        MSYSTEM: MINGW${{ matrix.bits }}
      run: |
        set -xe
        export PATH=/mingw${{ matrix.bits }}/bin:$PATH
        chmod +x build-${{ matrix.platform }}-msys.sh
        chmod +x Quake/build_cross_win${{ matrix.bits }}-sdl2-msys.sh
        ./build-${{ matrix.platform }}-msys.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: QSS-M ${{ matrix.platform }}
        path: Quake/QSS-M-w*.zip
